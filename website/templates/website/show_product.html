{% include 'website/header.html' %}

<section class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8">
            <img class="img-responsive" src="{{ product.image.url }}">
        </div>
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-12">
                    {% if country_code == 'IT' %}
                        <h1>{{ product.name_it }}</h1>
                        <hr>
                        <p>{{ product.description_it }}</p>
                    {% else %}
                        <h1>{{ product.name_en }}</h1>
                        <hr>
                        <p>{{ product.description_en }}</p>
                    {% endif %}
                </div>
                <div class="col-lg-12">
                    {% if country_code == 'IT' %}
                        <a role="button" class="btn btn-default btn-lg" href="{{ product.buy_url }}">Acquista</a>
                    {% else %}
                        <a role="button" class="btn btn-default btn-lg" href="{{ product.buy_url }}">Buy</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'website/footer.html' %}
