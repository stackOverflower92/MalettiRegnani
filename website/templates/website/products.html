{% include 'website/header.html' %}

<section id="products" class="container content-section text-center">
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="row">
                    <!-- Single product image -->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="min-height: 300px; background-image: url({{ product.image.url }}); background-size: contain; background-repeat: no-repeat; background-position: 50% 50%;">
                    </div>

                    <!-- Single product name -->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        {% if country_code == 'IT' %}
                            <h3>{{ product.name_it }}</h3>
                        {% else %}
                            <h3>{{ product.name_en }}</h3>
                        {% endif %}
                    </div>

                    <!-- Single product button -->
                    <div class="col-lg-12 col-md-12 co-sm-12 col-xs-12">
                        {% if country_code == 'IT' %}
                            <a href="/website/product/{{ product.id }}" class="btn btn-default" role="button" style="width: 100%;">Apri</a>
                        {% else %}
                            <a href="/website/product/{{ product.id }}" class="btn btn-default" role="button" style="width: 100%;">Show</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>

{% include 'website/footer.html' %}
