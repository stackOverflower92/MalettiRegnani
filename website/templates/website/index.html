{% include 'website/header.html' %}
{% load staticfiles %}

<!-- Intro Header -->
    <header class="intro" style="background-image: url({{ descriptions.header_background.url }})">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <img src="{{ descriptions.logo.url }}" style="width: 70%; height: auto;">
                        <h1>{{ descriptions.site_name }}</h1>
                        <a href="#about" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                {% if country_code == 'IT' %}
                    <h2>La Nostra Storia</h2>
                    <p>{{ descriptions.main_description_it }}</p>
                {% else %}
                    <h2>Our Story</h2>
                    <p>{{ descriptions.main_description_en }}</p>
                {% endif %}
            </div>
        </div>
    </section>

{% include 'website/footer.html' %}
